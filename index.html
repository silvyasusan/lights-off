<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Bunbun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="darkroom">
    <img id="lamp" src="assets/lamp.png" alt="Lamp" draggable="false" />
    <div id="switch"></div>
  </div>

  <div id="cozyroom">
    <div id="particles"></div>
    <div id="wall">
      <h1>HAPPY BIRTHDAY BUNBUN</h1>
      <img src="assets/fairy_lights.png" class="fairy-lights" alt="fairy lights"/>
    </div>
    <div id="floor">
      <img src="assets/pillows.png" class="pillows" alt="pillows"/>
      <img src="assets/cat.png" class="pet" alt="cat"/>
      <img src="assets/penguin.png" class="pet" alt="penguin"/>
      <img src="assets/plants.png" class="plants" alt="plants"/>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
